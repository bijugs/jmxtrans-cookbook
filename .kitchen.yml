---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    attributes:
      java:
        jdk_version: 7
  - name: centos-6.5
    attributes:
      java:
        jdk_version: 7

suites:
  - name: default
    run_list:
      - recipe[java::default]
      - recipe[jmxtrans::ubuntu_install]
    attributes:
